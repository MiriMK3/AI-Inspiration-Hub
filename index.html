<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטודיו ההשראה ל-AI בלמידה</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">  </head>
<body>
    <header>
        <div class="header-content">
            <h1><span class="logo-icon">💡</span> סטודיו ההשראה ל-AI בלמידה</h1>
            <div class="controls">
                <input type="search" id="search-input" placeholder="חיפוש שימוש...">
                <button id="favorites-toggle-btn" title="הצג/הסתר מועדפים">⭐</button>
            </div>
        </div>
    </header>

    <main id="studio-layout">
        <p id="loading-message" class="loading">טוען את הסטודיו...</p>
        <!-- הקטגוריות והכרטיסיות יתווספו כאן על ידי JavaScript -->
    </main>

    <aside id="detail-panel">
        <button id="close-panel-btn" title="סגור">×</button>
        <div id="detail-content">
            <h2 id="detail-title"></h2>
            <p class="category"><strong>קטגוריה:</strong> <span id="detail-category"></span></p>
            <p id="detail-description"></p>
            <p class="example"><strong>דוגמה:</strong> <span id="detail-example"></span></p>
            <div id="related-container">
                <p><strong>שימושים קשורים:</strong></p>
                <ul id="related-list"></ul>
            </div>
             <button id="favorite-btn">⭐ הוסף למועדפים</button>
        </div>
    </aside>

    <footer>
        נוצר בהשראת למידה מתמדת
    </footer>

    <!-- קובץ נתונים (ללא שינוי) וסקריפט ראשי (חדש) -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
